<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crea tu Alienígena</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="game-container">
    <div class="menu">
      <h2>Elementos</h2>
      <!-- Cabeza -->
      <div class="menu-item head">
        <img src="images/CABEZA1.png" alt="Cabeza 1" class="menu-image touch-draggable">
      </div>
      <div class="menu-item head">
        <img src="images/CABEZA2.png" alt="Cabeza 2" class="menu-image touch-draggable">
      </div>
      <div class="menu-item head">
        <img src="images/CABEZA3.png" alt="Cabeza 3" class="menu-image touch-draggable">
      </div>
      <!-- Boca -->
      <div class="menu-item mouth">
        <img src="images/BOCA1.png" alt="Boca 1" class="menu-image touch-draggable">
      </div>
      <div class="menu-item mouth">
        <img src="images/BOCA2.png" alt="Boca 2" class="menu-image touch-draggable">
      </div>
      <div class="menu-item mouth">
        <img src="images/BOCA3.png" alt="Boca 3" class="menu-image touch-draggable">
      </div>
      <!-- Cuerpo -->
      <div class="menu-item body">
        <img src="images/CUERPO2.png" alt="Cuerpo 2" class="menu-image touch-draggable">
      </div>
      <div class="menu-item body">
        <img src="images/CUERPO3.png" alt="Cuerpo 3" class="menu-image touch-draggable">
      </div>
      <!-- Ojos -->
      <div class="menu-item eyes">
        <img src="images/OJO1.png" alt="Ojo 1" class="menu-image touch-draggable">
      </div>
      <div class="menu-item eyes">
        <img src="images/OJO2.png" alt="Ojo 2" class="menu-image touch-draggable">
      </div>
      <div class="menu-item eyes">
        <img src="images/OJO3.png" alt="Ojo 3" class="menu-image touch-draggable">
      </div>
      <!-- Patas -->
      <div class="menu-item legs">
        <img src="images/PATAS1.png" alt="Patas 1" class="menu-image touch-draggable">
      </div>
      <div class="menu-item legs">
        <img src="images/PATAS2.png" alt="Patas 2" class="menu-image touch-draggable">
      </div>
      <div class="menu-item legs">
        <img src="images/PATAS3.png" alt="Patas 3" class="menu-image touch-draggable">
      </div>
    </div>
    <div class="build-zone" id="build-zone">
      <h2>Arrastra aquí</h2>
      <div class="canvas" id="canvas"></div>
    </div>
  </div>
  
  <!-- Zona de eliminar fija en la pantalla -->
  <div class="trash-zone" id="trash-zone">
    <div class="trash-bin">
      <i class="fas fa-trash"></i> Eliminar todo
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
